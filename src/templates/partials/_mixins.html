
{% macro slider(conf) %}
	<div class="loc-slider">
		{% for item in conf.source %}
		<div class="loc-slider__item">
			<img src="pic/{{item.img}}">
		</div>
		{% endfor %}
	</div>

	<div class="loc-slider-nav">
		<div class="pagination"></div>
		<div class="captions">
			{% for item in conf.source %}
			<div class="caption">{{item.caption}}</div>
			{% endfor %}
		</div>
	</div>
{% endmacro %}

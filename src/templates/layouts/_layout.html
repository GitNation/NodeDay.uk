{% import "partials/_mixins.html" as mixins %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% if pages[pageKey].titleSeo %}{{ pages[pageKey].titleSeo }}{% else %}Node Day UK Conference 2020, July 16-17{% endif %}</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon" href="img/favicon.png"/>
	<link href="https://fonts.googleapis.com/css?family=Fira+Mono:500,700&display=swap" rel="stylesheet">
	<meta name="keywords" content="{% if pages[pageKey].keywords %}{{ pages[pageKey].keywords }}{% else %}nodejs, node, conference, london{% endif %}">
  <meta name="description" content="{% if pages[pageKey].seoDescription %}{{ pages[pageKey].seoDescription }}{% else %}Fully packed day of your favorite Node.js content, covering most up-to-date insights from the community.{% endif %}">
  <meta property="og:url" content="{% if ogUrl %}{{ ogUrl }}{% else %}https://nodeday.uk{% endif %}"/>
  <meta property="og:title" content="{% if pages[pageKey].titleSeo %}{{ pages[pageKey].titleSeo }}{% else %}Node Day UK Conference 2020, July 16-17{% endif %}"/>
  <meta property="og:description"
        content="{% if pages[pageKey].seoDescription %}{{ pages[pageKey].seoDescription }}{% else %}Fully packed day of your favorite Node.js content, covering most up-to-date insights from the community.{% endif %}"/>
  <meta property="og:image" content="{% if ogImage %}{{ ogImage }}{% else %}https://nodeday.uk/img/og-image.jpg{% endif %}"/>
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@nodedayuk">
</head>

<body>

<div class="wrapper">

	{% block content %}
	{% endblock %}

</div>
